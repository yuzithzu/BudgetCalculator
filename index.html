<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            position: relative;
        }

        h2 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        select,
        button {
            width: calc(100% - 18px);
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #summary {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            position: fixed;
            width: calc(100% - 40px);
            top: 0;
            z-index: 1;
        }

        h2 {
            color: #333;
            margin-top: 50px;
        }

        #result {
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            overflow: auto;
            max-height: calc(100vh - 110px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        .delete-button {
            background-color: #ff6961;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: #ff4941;
        }

        .error-message {
            color: #ff0000;
            margin-top: 10px;
        }

        /* Responsive styles */
        @media only screen and (max-width: 600px) {
            input,
            select,
            button {
                width: 100%;
            }

            table {
                overflow-x: auto;
            }

            h2,
            #summary {
                position: static;
                width: 100%;
            }

            body {
                padding-top: 0;
            }
        }
    </style>
</head>

<body>

    <h2>Total Budget Calculator</h2>

    <form id="budgetForm">
        <label for="date">Date:</label>
        <input type="date" id="date" required>

        <button type="button" onclick="addBudget()">Add Budget</button>
        <button type="button" onclick="addLoan()">Add Loan</button>
    </form>

    <div id="summary">
        <h3>Summary</h3>
        <div id="totalRemainingBalance">Total Remaining Balance: PHP 0.00</div>
    </div>

    <div id="result">
        <h3>Results</h3>
        <div id="errorContainer" class="error-message"></div>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Loan Amount (PHP)</th>
                    <th>Add Budget (PHP)</th>
                    <th>Remaining Balance (PHP)</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="resultTableBody"></tbody>
        </table>
    </div>

    <script>
        var currentTotalBudget = 0;
        var results = getStoredResults();

        function addBudget() {
            var addBudget = parseFloat(prompt("Enter additional budget:"));

            if (isNaN(addBudget) || addBudget <= 0) {
                alert("Please enter a valid additional budget.");
                return;
            }

            var result = {
                date: new Date().toLocaleDateString(),
                loanAmount: 0,
                addBudget: addBudget,
                remainingBalance: currentTotalBudget + addBudget
            };

            currentTotalBudget += addBudget;

            results.push(result);

            saveResults();

            displayResults();
        }

        function addLoan() {
            var loanAmount = parseFloat(prompt("Enter loan amount:"));

            if (isNaN(loanAmount) || loanAmount <= 0) {
                alert("Please enter a valid loan amount.");
                return;
            }

            if (loanAmount > currentTotalBudget) {
                displayError("Insufficient funds. Cannot proceed with the loan.");
                return;
            }

            var result = {
                date: new Date().toLocaleDateString(),
                loanAmount: loanAmount,
                addBudget: 0,
                remainingBalance: currentTotalBudget - loanAmount
            };

            currentTotalBudget -= loanAmount;

            results.push(result);

            saveResults();

            displayResults();
        }

        function deleteRecord(index) {
            results.splice(index, 1);

            saveResults();

            displayResults();
        }

        function displayResults() {
            var resultTableBody = document.getElementById("resultTableBody");
            resultTableBody.innerHTML = "";

            var totalRemainingBalance = results.length > 0 ? results[results.length - 1].remainingBalance : 0;

            for (var i = 0; i < results.length; i++) {
                var result = results[i];
                var newRow = resultTableBody.insertRow();
                var cellDate = newRow.insertCell(0);
                var cellLoanAmount = newRow.insertCell(1);
                var cellAddBudget = newRow.insertCell(2);
                var cellRemainingBalance = newRow.insertCell(3);
                var cellAction = newRow.insertCell(4);

                cellDate.innerHTML = result.date;
                cellLoanAmount.innerHTML = formatCurrency(result.loanAmount);
                cellAddBudget.innerHTML = formatCurrency(result.addBudget);
                cellRemainingBalance.innerHTML = formatCurrency(result.remainingBalance);

                var deleteButton = document.createElement("button");
                deleteButton.innerHTML = "Delete";
                deleteButton.className = "delete-button";
                deleteButton.onclick = (function (index) {
                    return function () {
                        deleteRecord(index);
                    };
                })(i);

                cellAction.appendChild(deleteButton);

                totalRemainingBalance = result.remainingBalance;
            }

            document.getElementById("totalRemainingBalance").innerHTML =
                "Total Remaining Balance: " + formatCurrency(totalRemainingBalance);
        }

        function saveResults() {
            localStorage.setItem('budgetResults', JSON.stringify(results));
        }

        function getStoredResults() {
            var storedResults = localStorage.getItem('budgetResults');
            return storedResults ? JSON.parse(storedResults) : [];
        }

        function formatCurrency(value) {
            return new Intl.NumberFormat('en-PH', {
                style: 'currency',
                currency: 'PHP'
            }).format(value);
        }

        function displayError(message) {
            var errorContainer = document.getElementById("errorContainer");
            errorContainer.innerHTML = message;
        }

        displayResults();
    </script>

</body>

</html>
